---
layout: default
---

<header class="hero-image" style="background-image: url({{ site.baseurl }}/img/{{page.feature_image}}.jpg);">
</header>

<main class="container">
    <div class="row">
        <div class="col-xs-12 single-content">

            <div class="sub-nav">
                <a href='{{ "/category/" | append: page.categories.first | prepend: site.baseurl }}'>
                    <i class="fa fa-long-arrow-left"></i>  {{ page.categories[0] | capitalize }}</a>
            </div>


            <h1>{{ page.title }}</h1>

            {{ content }}

        </div><!-- main-content/col -->
    </div> <!--/row -->

</main> <!-- /container -->

<footer class="single">
    {% include footer-single.html %}

    {% if page.show_related_posts == true %}
    {% include footer-related-posts.html %}
    {% endif %}
</footer>
