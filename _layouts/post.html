---
layout: default
---

<header class="hero-image" style="background-image: url({{ site.baseurl }}/img/{{page.feature_image}}.jpg);">
</header>

<main class="container">
    <div class="row">
        <div class="col-xs-12 single-content">

            <div class="sub-nav">
                <a href='{{ "/category/" | append: page.categories.first | prepend: site.baseurl }}'>
                    <i class="fa fa-long-arrow-left"></i> {{ page.categories[0] | capitalize }}</a>
            </div>


            <h1>{{ page.title }}</h1>

            {{ content }}

        </div><!-- main-content/col -->


        <div class="col-xs-12 single-content">
            <h4>Пожалуйста, используйте &lt;pre&gt;&lt;code&gt;&lt;/code&gt;&lt;/pre&gt; для коментирования кода.</h4>
            <div id="disqus_thread"></div>
            <script>

                /**
                 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

                 var disqus_config = function () {
                 this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                 this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                 };
                 */
                (function () { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://https-luka-kosiv-github-io.disqus.com/embed.js';

                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered
                by Disqus.</a></noscript>
        </div>
    </div> <!--/row -->
</main> <!-- /container -->


<footer class="single">
    {% include footer-single.html %}

    {% if page.show_related_posts == true %}
    {% include footer-related-posts.html %}
    {% endif %}
</footer>
